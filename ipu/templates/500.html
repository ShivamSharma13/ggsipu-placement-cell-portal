{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>500</title>
	<link type="text/css" rel="stylesheet" href="{% static 'common/css/font-awesome/css/font-awesome.min.css' %}" />
</head>

<style type="text/css">
	body
	{
		padding: 50px;
		padding-top: 100px;
		display: flex;
	}
	#error
	{
		display: flex;
		flex-direction: column;
		justify-content: flex-start;
		align-items: center;
		width: 45%;
		margin-left: 5%;

	}
	#error h2
	{
		font-size: 45px;
		font-family: "Times New Roman";
		margin-bottom: 25px;
	}

	#error-body
	{
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	#home-icon
	{
		color: #b22222;
	}

	#home-icon:hover
	{
		cursor: pointer;
		color: #ffd700;
	}
	@media (min-width:300px) and (orientation: portrait){
		body{
			flex-direction: column;
		}
		#error
		{
			width: 99%;
		}
	}
	
</style>
<body>

<div id="error">
	<div id="error-head">
		<h2 style="color: #b22222;">500 : Internal Server Error</h2>
	</div>

	<div id="error-body">
		<p style="font-size: 20px;">
			The web server encountered an unexpected condition that prevented it from fulfilling the request by you.<br><br> The server might be a machine but it is still human made. You can still go back to your home by clicking the icon below.
		</p>
		<a id="home-icon"><i class="fa fa-home fa-4x" aria-hidden="true"></i></a>
	</div>
	
</div>

<img src="{% static 'images/bee.gif' %}" height="40%" width="40%">


</body>
</html>
