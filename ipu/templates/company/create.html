{% extends 'account/base.html' %}
{% block title %} Create Company {% endblock title %}
{% block content %}
    <form enctype="multipart/form-data" action="{% url 'create_company' %}" method='POST' id='company-creation-form'>
        {% csrf_token %}
        {{ company_creation_form.as_p }}
        <input type="submit" name="createcompany" value="Submit" />
    </form>
	<br />
	<a href="{% url 'logout' %}">Logout</a>
{% endblock content %}
