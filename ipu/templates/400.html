{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>400</title>
	<link type="text/css" rel="stylesheet" href="{% static 'common/css/font-awesome/css/font-awesome.min.css' %}" />
</head>

<style type="text/css">
	body
	{
		padding: 50px;
		padding-top: 100px;
		display: flex;
	}
	#error
	{
		display: flex;
		flex-direction: column;
		justify-content: flex-start;
		align-items: center;
		width: 40%;

	}
	#error h2
	{
		font-size: 45px;
		font-family: "Times New Roman";
		margin-bottom: 25px;
	}

	#error-body
	{
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	#home-icon
	{
		color: #9c4e16;
	}

	#home-icon:hover
	{
		cursor: pointer;
		color: #ff4da6;
	}
	@media (min-width:300px) and (orientation: portrait){
		body{
			flex-direction: column;
		}
		#error
		{
			width: 99%;
		}
	}
</style>
<body>

<img src="{% static 'images/bear.gif' %}" height="50%" width="50%">

<div id="error">
	<div id="error-head">
		<h2 style="color: #9c4e16;">400 : Bad Request</h2>
	</div>

	<div id="error-body">
		<p style="font-size: 20px;">
			Your browser sent a request our server could not understand.<br><br> The server might be a machine but it is still human made. You can still go back to your home by clicking the icon below.
		</p>
		<a id="home-icon" href="{% url 'home' %}"><i class="fa fa-home fa-4x" aria-hidden="true"></i></a>
	</div>
	
</div>


</body>
</html>
