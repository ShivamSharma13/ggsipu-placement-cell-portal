{% load staticfiles %}
{% load material_form %}

<script src="{% static 'material/js/jquery-2.2.0.js' %}"></script>
{% include 'material/includes/material_js.html' %}
<form action="{% url 'edit_student_profile' %}" method='POST' id="profile-form" enctype="multipart/form-data">
	{% csrf_token %}
	{% form form=profile_form %}{% endform %}
	<div class="row">
		<button class="btn btn-waves col s7 offset-s2" type="submit">Save Changes</button>
		<a href="#" onclick="$('.vertical-tabs').find('ul.tabs').tabs('select_tab','tenth-div');" class="btn-floating large right"><i data-tooltip="Continue" data-delay="25ms" data-position="bottom" class="left-right material-icons">keyboard_arrow_right</i></a>
	</div>
</form>
