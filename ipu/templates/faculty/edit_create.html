{% extends 'account/base.html' %}
{% load staticfiles %}
{% load material_form %}
{% block title %}Profile{% endblock %}
{% block content %}
		<div class="row">
			<div class="col s12 m10 offset-m1 l8 offset-l2">
			<h4 class="center-align"> Edit Profile </h4>
			<br><br>
			<form enctype="multipart/form-data" action="{% url 'edit_create_faculty' %}" method='POST' id='edit-create-faculty' class="col s12 m10 offset-m1">
				{% csrf_token %}
				{% form form=faculty_edit_create_form %}{% endform %}
			</div>
		</div>
		<div class="row">
			<div class="col s12 m10 offset-m1">
				<button type="submit" name="student_profile" class="btn waves-effect waves-light"> Update Profile </button>
			</div>
		</div>
		</form>
		<br />
{% endblock %}
