{% load staticfiles %}
{% load material_form %}

<script src="{% static 'material/js/jquery-2.2.0.js' %}"></script>
{% include 'material/includes/material_js.html' %}
{% if success_msg %}<div class="card green accent-1 center success"><p>{{ success_msg }}</p></div>{% endif %}
<form action="{% url 'edit_student_profile' %}" method='POST' id="profile-form" enctype="multipart/form-data">
	{% csrf_token %}
	{% form form=profile_form %}{% endform %}
	<div class="row">
		<div class="col s6 offset-s2">
			<button class="btn btn-waves" type="submit" name="none" value="leave">Ask Student</button>
		</div>
		<div class="col s4">
			<button class="btn btn-waves" type="submit" name="true" value="continue">Verify</button>
		</div>
	</div>
</form>
