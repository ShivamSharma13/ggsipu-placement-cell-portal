{% load staticfiles %}
{% load material_form %}
{% if success_msg %}<div class="card green accent-1 center success"><p>{{ success_msg }}</p></div>{% endif %}
<form method="POST" class="col s12 m8 offset-m2" action="{% url 'paygrade' %}" id='paygrade-form'>
	<h5 class="col s12 m8 offset-m2 flow-text center-align">Minimum Salary Expected</h5>
	{% csrf_token %}
	{% form form=paygrade_form %}{% endform %}
	<div class="row">
		<div class="col s6 offset-s3">
			<button class="btn btn-waves" type="submit" style="width: 100%">Confirm</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="{% static 'student/paygrade.js' %}"></script>
<script>
	$(document).ready(function() {
		Paygrade.init();
		$('#paygrade-form').find('select').material_select();
	});
</script>
