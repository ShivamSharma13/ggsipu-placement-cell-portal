{% extends 'account/base.html' %}
{% load material_form %}
{% block title %} Student | Sign Up {% endblock title %}
{% block content %}
    <form enctype="multipart/form-data" action="{% url 'create_student' %}" method='POST' id='student-creation-form' >
        {% csrf_token %}
		<div class="row">
			<div class="col s6 m12">
				<h4> Create Profile </h4>
				<div>
	 		     	{% form form=student_creation_form %}{% endform %}
				 </div>
			</div>
		</div>
		<div class="row">
			<div class="col s6 m12">
		        <button type="submit" name="createstudent" class="btn waves-effect waves-light">Finish<i class="material-icons right">send</i></button>
			</div>
		</div>
    </form>
	<br />
	<a href="{% url 'logout' %}">Logout</a>
{% endblock content %}
