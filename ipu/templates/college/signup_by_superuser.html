{% extends 'account/base.html' %}
{% load material_form %}
{% block title %} CAUTION: Create College {% endblock title %}
{% block content %}
	<div class="row">
		<div class="col s12 m8 l6 offset-m2 offset-l3">
			<div class="card-panel">
				<h4> Carefully Create College </h4>
				<form action="{% url 'college_signup_superuser' %}" method='POST' id='account-form'>
					{% csrf_token %}
					{% form form=account_form %}{% endform %}
					{% form form=profile_form %}{% endform %}
					<div class="row">
						<div class="col s12">
							<button type="submit" name="signup" class="btn waves-effect waves-light">Create<i class="material-icons right">send</i></button>
					</div>
					<br>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
