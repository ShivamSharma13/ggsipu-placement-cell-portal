{% load staticfiles %}

<div class="col s12">
	<div class="card">
	    <div class="card-content">
	        <span class="card-title">
	        <div class="row">
		            <div class="col s7"><h5>{{ issue_type }}</h5></div>
		            <div class="col s5"><h5 class="right-align">{{ issue_object.creation_time }}</h5></div>
		           <hr/>
	        </div>
	        </span>
	        <br>
	        	<blockquote><p>{{ issue_reply_object.reply }}</p></blockquote>
	        	<br>
	        	<p>Replied By : &nbsp;{{issue_reply_object.actor}}</p>
	            
	    </div>
	    <hr/>
	    <br>
		        <button id = "ok-view-solution" class="btn waves-effect waves-light-right">Okay</button>
	    </div>
	</div>
</div>
