{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>405</title>
	<link type="text/css" rel="stylesheet" href="{% static 'common/css/font-awesome/css/font-awesome.min.css' %}" />
</head>

<style type="text/css">
	body
	{
		padding: 50px;
		padding-top: 100px;
		display: flex;
	}
	#error
	{
		display: flex;
		flex-direction: column;
		justify-content: flex-start;
		align-items: center;
		width: 50%;

	}
	#error h2
	{
		font-size: 45px;
		font-family: "Times New Roman";
		margin-bottom: 25px;
	}

	#error-body
	{
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	#home-icon
	{
		color: #ff8c00;
	}

	#home-icon:hover
	{
		cursor: pointer;
		color: #b22222;
	}
	@media (min-width:300px) and (orientation: portrait){
		body{
			flex-direction: column;
		}
		#error
		{
			width: 99%;
		}
	}
</style>
<body>

<img src="{% static 'images/penguin.gif' %}" height="40%" width="40%">
<div id="error">
	<div id="error-head">
		<h2 style="color: #ff8c00;">405 : Method Not Allowed</h2>
	</div>

	<div id="error-body">
		<p style="font-size: 20px;">
			You are attempting to access the server via a prohibited method.<br><br> No matter how much you try, this isn't gonna work. You can still go back to your home by clicking the icon below.
		</p>
		<a id="home-icon"><i class="fa fa-home fa-4x" aria-hidden="true"></i></a>
	</div>
	
</div>




</body>
</html>
