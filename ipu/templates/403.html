{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>403</title>
	<link type="text/css" rel="stylesheet" href="{% static 'common/css/font-awesome/css/font-awesome.min.css' %}" />
</head>

<style type="text/css">
	body
	{
		padding: 50px;
		display: flex;
	}
	#error
	{
		display: flex;
		flex-direction: column;
		justify-content: flex-start;
		align-items: center;
		width: 40%;
		margin-left: 7%;

	}
	#error h2
	{
		font-size: 45px;
		font-family: "Times New Roman";
	}

	#error-body
	{
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	#home-icon
	{
		color: #171769;
	}

	#home-icon:hover
	{
		cursor: pointer;
		color: red;
	}
	@media (min-width:300px) and (orientation: portrait){
		body{
			flex-direction: column;
		}
		#error
		{
			width: 99%;
		}
	}
</style>
<body>

<img src="{% static 'images/foot.jpg' %}" height="45%" width="45%">

<div id="error">
	<div id="error-head">
		<h2 style="color: #171769;">403 : Permission Denied</h2>
	</div>

	<div id="error-body">
		<p style="font-size: 20px;">
			Sorry but you are not allowed to access this page.<br><br> If you actually had permission you wouldn't be here. You can still go back to your home by clicking the icon below.
		</p>
		<a id="home-icon" href="{% url 'home' %}"><i class="fa fa-home fa-4x" aria-hidden="true"></i></a>
	</div>
	
</div>


</body>
</html>
