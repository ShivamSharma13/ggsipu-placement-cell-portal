{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="{% static 'error.css' %}" />
  <title>400: Page Not Found</title>
</head>


<style type="text/css">
  html
  {

    height: 100%;
  }
  body{

    background-color: rgba(51, 122, 183, 0.40);
    height: 90%;

  }
  #center-box
  {
    height: 60%;
    width: 50%;
    position: absolute;
    left: 25%;
    top: 20%;
    background-color: white;
  }

  #top-bar
  {
    width: 100%;
    background-color: #dfdfde;
    height: 10%;
    display: flex;
    align-items: center;
    justify-content: flex-end;
  }
  #second-top-bar
  {
    width: 100%;
    background-color: #1c262f;
    height: 15%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #second-top-bar h4
  {
    font-weight: 100;
    color: white;
    font-size: 25px;
    margin: 0px;
  }
  #center-inner-box
  {
    width: 100%;
    background-color: #4db6ac;
    height: 75%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #center-inner-box h2
  {
    color: white;
    font-weight: bold;
    font-size: 150px;
    text-shadow: rgb(29, 125, 116) 1px 1px, rgb(29, 125, 116) 2px 2px, rgb(29, 125, 116) 3px 3px, rgb(29, 125, 116) 4px 4px, rgb(29, 125, 116) 5px 5px, rgb(29, 125, 116) 6px 6px, rgb(29, 125, 116) 7px 7px, rgb(29, 125, 116) 8px 8px, rgb(29, 125, 116) 9px 9px, rgb(29, 125, 116) 10px 10px, rgb(29, 125, 116) 11px 11px, rgb(29, 125, 116) 12px 12px, rgb(29, 125, 116) 13px 13px, rgb(29, 125, 116) 14px 14px, rgb(29, 126, 117) 15px 15px, rgb(29, 128, 119) 16px 16px, rgb(30, 130, 120) 17px 17px, rgb(30, 132, 122) 18px 18px, rgb(30, 133, 124) 19px 19px, rgb(31, 135, 125) 20px 20px, rgb(31, 137, 127) 21px 21px, rgb(32, 139, 129) 22px 22px, rgb(32, 141, 130) 23px 23px, rgb(32, 142, 132) 24px 24px, rgb(33, 144, 134) 25px 25px, rgb(33, 146, 135) 26px 26px, rgb(34, 148, 137) 27px 27px, rgb(34, 149, 139) 28px 28px, rgb(34, 151, 140) 29px 29px, rgb(35, 153, 142) 30px 30px, rgb(35, 155, 144) 31px 31px, rgb(36, 157, 145) 32px 32px, rgb(36, 158, 147) 33px 33px, rgb(36, 160, 149) 34px 34px, rgb(37, 162, 150) 35px 35px, rgb(37, 164, 152) 36px 36px, rgb(38, 166, 154) 37px 37px;
    margin-bottom: 5px;
    margin-top: 5px;
  }

  #center-inner-box p
  {
    font-weight: 100;
    color: white;
  }

  #first-circle
  {
    height: 10px;
    width: 10px;
    border-radius: 50%;
    background-color: #FF5C5A;
    margin-right: 5px;

  }

  #second-circle
  {
    height: 10px;
    width: 10px;
    border-radius: 50%;
    background-color: #FFBB50;
    margin-right: 5px;

  }
  #third-circle
  {
    height: 10px;
    width: 10px;
    border-radius: 50%;
    background-color: #1BC656;
    margin-right: 5px;

  }

  .button {
    background-color: #3b87c8; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}

</style>

<body>

<div id="center-box">
  <div id="top-bar">
    <div id="first-circle"></div>
    <div id="second-circle"></div>
    <div id="third-circle"></div>
  </div>
  <div id="second-top-bar">
   <h4 style="margin-top: 0px;">PAGE NOT FOUND</h4>
  </div>
  <div id="center-inner-box">
    <h2>404</h2>
    <p>Sorry but the page you are looking for cannot be found.</p>
    {% if request.user.is_authenticated %}
		<a href="{{ request.user.get_home_url }}" class="button">Homepage</a>
		{% else %}
		<a href="{% url ‘landing’ %}" class="button">Back to site</a>
	{% endif %}
  </div>

</div>


</body>
</html>
