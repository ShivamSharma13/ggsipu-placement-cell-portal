{% extends 'account/nav-landing.html' %}
{% load staticfiles %}
{% load material_form %}

{% block head %}
  <link type="text/css" rel="stylesheet" href="{% static 'common/css/font-awesome/css/font-awesome.min.css' %}" />
  <link type="text/css" rel="stylesheet" href="{% static 'materialize-blue.css' %}" />
  <link type="text/css" rel="stylesheet" href="{% static 'account/css/stats.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'sweetalert/dist/sweetalert.css' %}">
{% endblock %}


{% block main %}
<div class="row">
	<div class="col s10 m8 offset-s1 offset-m2" id="stats-form-div">
		<form method="GET" id="stats-form" action="{% url 'stats' %}">
			<h4 class="teal-text flow-text center-align"><b>Placement Statistics</b></h4>
			{% form form=stats_form %}
			{% endform %}
		</form>
	</div>
	<div class="col s12" id="stats-data" style="margin-top: 5%"></div>
</div>
{% endblock %}

{% block scripts %}
	<script type="text/javascript" src="{% static 'stats/stats.js' %}"></script>
	<script>
		Stats.init();
	</script>
	<script src="{% static 'sweetalert/dist/sweetalert.min.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
{% endblock %}
